<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    main()
    function check(a,b){
            let count = 0;
            for( i=0;i<a.length;i++)
            {
                if (a[i]== b)
                {
                    count ++;
                }
            }
            if (count!=0){
                document.write("So lan xuat hien cua ky tu: " + b +" trong mang ky tu la " + count);}
            else {
                document.write("ky tu: "+b+" khong co trong mang ky tu vua nhap")
            }
    }
    function main() {
        let str = prompt("Nhap vao 1 mang ky tu bat ky: ");
        let n = prompt("Nhap vao 1 ky tu bat ky: ");
        document.write("Mang ky tu vua nhap la: " + str +"<br>");
        document.write("Ky tu vua nhap la: " + n +"<br>");
        check(str,n);
    }
</script>

</body>
</html>
